
<!--main page-->
<section class="section-name padding-y-sm">
    <div class="container">
    <div class="row">
        <p-progressSpinner class="spinner" *ngIf="products.length == 0" [style]="{ width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
        <div class="col-md-3" *ngFor="let item of products">
            <div (click)="onSelectProduct(item)" class="card card-product-grid" >
                <a  class="img-wrap"> <img src="{{item.ImageURL}}"> </a>
                <figcaption class="info-wrap">
                    <a  class="title">{{item.ProductName}}</a>
                    <div class="price mt-1">${{item.Price}}</div> <!-- price-wrap.// -->
                    <button class="btn btn-success"> View Details </button>
                </figcaption>       
            </div>
        </div> <!-- col.// -->
    </div> <!-- row.// -->
    </div>
  </section>
